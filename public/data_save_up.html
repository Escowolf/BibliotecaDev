<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read, Write, Update, Delete Data</title>
    </style>
</head>

<body>
    <label>Nome</label>
    <input type="text" id="name" placeholder="Nome">
    <label>Senha</label>
    <input type="text" id="senha" placeholder="********">
    <label>CPF</label>
    <input type="text" id="cpf" placeholder="********">

    <hr>
    <button id="createBtn">Criar</button>
    <button id="readBtn">Buscar</button>
    <button id="updateBtn">Atualizar</button>
    <button id="deleteBtn">Apagar</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDzVibo9dzSY4RanPdIVnLouTA6mzDPtrs",
            authDomain: "bibliotecadevend.firebaseapp.com",
            databaseURL: "https://bibliotecadevend-default-rtdb.firebaseio.com",
            projectId: "bibliotecadevend",
            storageBucket: "bibliotecadevend.appspot.com",
            messagingSenderId: "846419182189",
            appId: "1:846419182189:web:90650898ab6ab54f09f564",
            measurementId: "G-HL3H3TLRR5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, get, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const db = getDatabase();

        var name = document.getElementById("name");
        var senha = document.getElementById("senha");
        var cpf = document.getElementById("cpf");

        var createBtn = document.getElementById("createBtn");
        var updateBtn = document.getElementById("updateBtn");
        var readBtn = document.getElementById("readBtn");
        var deleteBtn = document.getElementById("deleteBtn");

        //INSERINDO DADOS NO BD---------------------------------------------
        function InsertData() {
            set(ref(db, "users/" + cpf.value), {
                cpf: cpf.value,
                name: name.value,
                senha: senha.value

            })
                .then(() => {
                    alert("Dados salvos!");
                })
                .catch((error) => {
                    alert("Algo deu errado! Erro" + error);
                });
        }

        createBtn.addEventListener('click', InsertData);

        //BUSCANDO DADOS NO BD---------------------------------------------
        function SelectData() {
            const dbref = ref(db);

            get(child(dbref, "users/" + cpf.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    cpf.value = snapshot.val().cpf;
                    name.value = snapshot.val().name;
                    senha.value = snapshot.val().senha;
                }

                else {
                    alert("Dado nÃ£o encontrado!");
                }
            })
                .catch((error) => {
                    alert("Algo deu errado! Erro" + error);
                })
        }
        readBtn.addEventListener('click', SelectData);

        //ATUALIZANDO DADOS NO BD---------------------------------------------
        function UpdateData() {
            const dbref = ref(db);

            update(ref(db, "users/" + cpf.value), {
                cpf: cpf.value,
                name: name.value,
                senha: senha.value

            })
                .then(() => {
                    alert("Dados atualizados!");
                })
                .catch((error) => {
                    alert("Algo deu errado! Erro" + error);
                });
        }

        updateBtn.addEventListener('click', UpdateData);

        //DELETANDO DADOS NO BD---------------------------------------------
        function DeleteData() {
            const dbref = ref(db);

            remove(ref(db, "users/" + cpf.value), {
                cpf: cpf.value,
                name: name.value,
                senha: senha.value

            })
                .then(() => {
                    alert("Dado deletado!");
                })
                .catch((error) => {
                    alert("Algo deu errado! Erro" + error);
                });
        }
        
        deleteBtn.addEventListener('click', DeleteData);
    </script>

</body>

</html>
